<html lang="en">
<head>

    <title>Stocks</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="flex-container">
       
        <div class="form-div">
            <h1>How is your stock doing?</h1>
            <form>
                <label for="purchase-price">Purchase price:</label>
                <input type="number" id="purchase-price">
                <label for="stock-quantity">Stock quantity</label>
                <input type="number" id="stock-quantity">
                <label for="cuurrent-price">Current price:</label>
                <input type="number" id="current-price">
                <button id="calculate-btn" type="button">Calculate</button>
                <div id="output-div"></div>
            </form>
        </div>

        <div class="image">
            <img src="images/one.svg">
        </div>
    </div>

    <script src="app.js"; type="text/javascript"></script>
</body>
